{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <h2>ユーザー登録</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <div>
        <a href="{% url 'user_login' %}">すでにアカウントを持っている方はこちら</a>
    </div>
</body>

</html>
