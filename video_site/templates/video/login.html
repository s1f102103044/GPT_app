{% block content %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    <label>ユーザーID:<input type="text" name="username" required></label><br>
    <label>パスワード:<input type="password" name="password" required></label><br>
    <input type="submit" value="ログイン">
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
